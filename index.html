<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
